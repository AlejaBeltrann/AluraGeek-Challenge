<!DOCTYPE html>
<html lang="es-co">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="shortcut icon" href="/assets/img/favicon.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <header class="header">
        
        <img src="/assets/img/alura-geek-logo.png" alt="Logo AluraGeek">
    </header>

    <main class="contenido">
        <section class="contenido-items">
            <h1 class="contenido-titulo">Mis Productos:</h1>
            <ul class="contenido-items-todos" data-productos>
                <!-- Aquí deben cargar los productos del json -->
                 

            </ul>

        </section>
        <section class="contenido-crear">
            <form class="contenido-crear-formulario" data-formulario>
                <h1 class="contenido-titulo">Agregar Producto:</h1>
                    <div class="formulario-campo">
                        <label class="campo-etiqueta" for="nombre"></label>
                        <input class="campo-escrita" name="nombre" type="text" placeholder="nombre..." minlength="3" required data-nombre/>
                        <span class="mensaje-error"></span> 
                    </div>
                    <div class="formulario-campo">
                        <label class="campo-etiqueta" for="precio"></label>
                        <input class="campo-escrita" name="precio" type="number" step="0.01" pattern="\d+(\.\d{2})?" placeholder="precio..." required data-precio/>
                        <span class="mensaje-error"></span> 
                    </div>
                    <div class="formulario-campo">
                        <label class="campo-etiqueta" for="imagen"></label>
                        <input class="campo-escrita" name="imagen" type="url" placeholder="url de la imagen..." required data-imagen/>
                        <span class="mensaje-error"></span> 
                    </div>
                    <div class="formulario-boton">
                        <button class="formulario-boton-enviar" type="submit">Enviar</button>
                        <button class="formulario-boton-cancelar" type="reset">Cancelar</button>
                    </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-logo"> 
            <img class="logo" src="/assets/img/alura-geek-logo.png" alt="Logo AluraGeek"> 
        </div>
        <h2 class="footer-texto">Desarrollado por Alejandra Beltrán - 2025 </h2>

       
        <div class="redes-sociales">
            <a href="https://github.com/alejabeltrann" target="_blank">
                <img src="./assets/img/github.svg" alt="imagem github">
            </a>
            <a href="https://www.linkedin.com/in/beltranascencio/" target="_blank">
                <img src="./assets/img/linkedin.svg" alt="imagem linkedin">
            </a>
            <a href="https://www.instagram.com/alejabeltrann/" target="_blank">
                <img src="./assets/img/instagram.svg" alt="imagem instagram">
            </a>
    
        </footer>

    <script src="assets/js/crear-items.js" type="module"></script>
    <script src="assets/js/eliminar-item.js"type="module"></script>
    <script src="assets/js/listar-items.js"type="module"></script>
    <script src="assets/js/app.js"type="module"></script>
</body>

</html>
